<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Eventos com Par√¢metros</title>
    </head>
    <body>
        <div id="app">
            <input type="text" @keyup="changeInput">
            <button @click="changeInputTwo(2)">Incrementa 2</button>
            {{ count }}

        </div>
    
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            new Vue({
                el:'#app',
                data: {
                    count: 0
                },
                methods: {
                    changeInput(event) {
                        console.log(event.target.value)
                    },
                    changeInputTwo(value) {
                        this.count += value
                    }
                }
            })
        </script>
    </body>
</html>
