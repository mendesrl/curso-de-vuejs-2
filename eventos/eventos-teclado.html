<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Eventos de Teclado</title>
    </head>
    <body>
        <div id="app">
            <input type="text" @keyup.enter.up="changeValue()">
            
            {{valueText}}
            

        </div>
    
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            new Vue({
                el:'#app',
                data: {
                    valueText: ''
                },
                methods: {
                    changeValue(){
                        this.valueText = event.target.value
                    }
                }
            })
        </script>
    </body>
</html>
