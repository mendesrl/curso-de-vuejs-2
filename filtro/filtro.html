<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Filtros</title>

        <style>
            .active{background-color: coral}
        </style>
    </head>
    <body>
        <div id="app">
            <h1>{{ Titulo }}</h1>
            <ul>
                <li v-for="(tarefa,index) in tarefas" :class="{active: tarefa.completed}">
                        {{ index }} - {{ tarefa.name | toUpperCase }} - {{ tarefa.name | toLowerCase }}

                </li>
            </ul>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            //Filtro Global
                Vue.filter('toLowerCase', function(val){
                    return val.toLowerCase()
                })
            
            new Vue({
                el:'#app',
                data: {
                    Titulo: 'Lista de Tarefas',
                    tarefas: [
                        {id: 1, name: 'Lavar Roupa', completed: false},
                        {id: 2, name: 'Lavar Louca', completed: true},
                        {id: 3, name: 'Lavar Pia', completed: false},
                        {id: 4, name: 'Lavar Banheiro', completed: true}
                    ]
                },
                filters:{
                    toUpperCase (val){
                        return val.toUpperCase()
                    }
                }
            })
        </script>
    </body>
</html>
