<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Diferenca entre computed e methods</title>
    </head>
    <body>
        <div id="app">
            <button @click="count++">Incrementa</button>
            <button @click="count--">Decrementa</button>
            <button @click="countTwo++">Incrementa 2</button>
            
            <p>{{ count }} | {{incrementaComputed}} | {{incrementaMethods()}} | {{countTwo}}</p>
        </div>
        



        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    count: 0,
                    countTwo: 0
                },
                computed: {
                    incrementaComputed(){
                        console.log('incrementaComputed')
                        return this.count+2
                    }

                },
                methods: {
                    incrementaMethods(){
                        console.log('incrementaMethods')
                        return this.count+3
                    }

                }
            })

        </script>
    </body>
</html>
